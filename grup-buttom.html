<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalos muy especiales para cualquiera</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  padding: 20px;
  max-width: 800px;
  width: 100%;
  text-align: center;
}

h1 {
  font-size: 2em;
  margin-bottom: 20px;
}

.question-box {
  padding: 20px;
  border: 1px solid #e0e0e0;
  border-radius: 10px;
}

h2 {
  font-size: 1.5em;
  margin-bottom: 20px;
}

.button-group {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

.button-group button {
  background-color: #f0f0f0;
  border: none;
  border-radius: 20px;
  padding: 10px 20px;
  font-size: 1em;
  cursor: pointer;
  transition: background-color 0.3s;
}

.button-group button:hover {
  background-color: #d0d0d0;
}

.button-group button.primary {
  border: 2px solid #000;
}

@media (max-width: 767px) {
  .button-group {
    flex-direction: column;
  }
  
}

</style>
<body>
  <div class="container">
    <h1>Regalos muy especiales para cualquiera</h1>
    <div class="question-box">
      <h2>¿Para quién estás comprando?</h2>
      <div class="button-group">
        <button>Amigo o amiga</button>
        <button>Marido</button>
        <button>Esposa</button>
        <button>Pareja</button>
        <button>Mamá</button>
        <button>Papá</button>
        <button>Madre o padre</button>
        <button>Bebé</button>
        <button>Novio</button>
        <button>Novia</button>
        <button>Para mí</button>
        <button>Hija</button>
        <button>Hijo</button>
        <button>Niño o niña</button>
        <button>Nieto o nieta</button>
        <button>Abuela o abuelo</button>
        <button>Hermana</button>
        <button>Hermano</button>
        <button>Hermana o hermano</button>
        <button>Toda la familia</button>
        <button>Docente</button>
        <button>Compañero o compañera de trabajo</button>
        <button>Vecino o vecina</button>
        <button>Otra persona</button>
        <button class="primary">Siguiente pregunta</button>
      </div>
    </div>
  </div>
</body>
</html>
